{% extends "study/base.html" %}

{% block title %}Classification{% endblock %}

{% block content %}
<h2>Text {{ index }} of {{ total }}</h2>

<article class="text-block">
  {{ text.body|linebreaks }}
</article>

<form method="POST" id="classify-form">
  {% csrf_token %}
  <input type="hidden" name="response_time" id="response-time">

  <p>Is this text AI-generated or human-written?</p>

  <label><input type="radio" name="classification" value="ai" required> AI-generated</label>
  <label><input type="radio" name="classification" value="human" required> Human-written</label>

  <p>How confident are you?</p>
  <select name="confidence" required>
    <option value="" disabled selected>Selectâ€¦</option>
    {% for i in "12345" %}
    <option value="{{ i }}">{{ i }}</option>
    {% endfor %}
  </select>

  <button type="submit">Next</button>
</form>

<script src="/static/js/classify.js"></script>
{% endblock %}
